<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>SALARY</th>
            <th>TECHNOLOGY</th>
            <th>EMAIL</th>
            <th>PASSWORD</th>
            <th>CONFIRMPASSWORD</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data">
<td>{{item.id}}</td>
<td>{{item.name}}</td>
<td>{{item.salary}}</td>
<td>{{item.technology}}</td>
<td>{{item.email}}</td>
<td>{{item.password}}</td>
<td>{{item.confirmPassword}}</td>
<td><button class="del-btn" (click)="deleteEmp(item.id)">Delete</button></td>
        </tr>
    </tbody>
</table>
