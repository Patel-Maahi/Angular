
<button class="btn add-btn" (click)="addCustomer()" >Add Customer</button>
<div class="search">
    <input type="text" name="name" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Enter name to search">
</div>
<div>

    
    <select (change)="filterCustomer($event)"  > 
        <option  *ngFor="let add of selectAddress" [value]="add.value">
            {{add.Name}}
        </option>
    </select>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>CONTACT</th>
            <th >PRODUCT QUANTITY<i class="fa-solid fa-sort-down" (click)="sortCustomer()" ></i></th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of customerData" >
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.address}}</td>
            <td>{{data.contact}}</td>
            <td>{{data.productQuantity}}</td>
            <td>
                <button class="btn edit-btn" (click)="editData(data.id)" >Edit</button>
                <button class="btn delete-btn" (click)="deleteCustomer(data.id)" >Delete</button>
            </td>
        </tr>
    </tbody>
</table>
