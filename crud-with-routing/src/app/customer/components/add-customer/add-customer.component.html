<form [formGroup]="customerForm" (ngSubmit)="addCustomerData()" >
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" formControlName="name" >
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
      </div>
      <div class="mb-3">
        <label for="exampleInputSubject" class="form-label">Customer Address</label>
        <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="subjectHelp" formControlName="address">
      </div>
      <div class="mb-3">
        <label for="exampleInputPercentage" class="form-label">Contact Number</label>
        <input type="text" class="form-control" id="exampleInputPercentage" aria-describedby="percentageHelp" formControlName="contact">
      </div>
      <div class="mb-3">
        <label for="exampleInputproductQuantity" class="form-label">Product Quantity</label>
        <input type="text" class="form-control" id="exampleInputproductQuantity" aria-describedby="productQuantityHelp" formControlName="productQuantity">
      </div>
    <button type="submit" class="btn btn-primary">{{changeBtn?'Update':'Submit'}}</button>
    <!-- <button type="button" class="btn btn-secondary" (click)="updateCustomerData()" >Update</button> -->
  </form>
