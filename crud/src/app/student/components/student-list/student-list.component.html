<table>
    <thead>
        <tr>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>SUBJECT</th>
            <th>PERCENTAGE</th>
            <th>ACTIVITY</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <Tbody>
        <tr *ngFor="let item of data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.subject}}</td>
            <td>{{item.percentage}}</td>
            <td>{{item.activity}}</td>
            <td><button (click)="deleteStudent(item.id)" >Delete</button></td>
            <td><button (click)="updateStudent(item.id)" >Edit</button></td>
        </tr>
    </Tbody>
</table>
